<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // operadores relacionales

    let a =10, b=3, c=6;
    let aa="10";
    let bb="6";

    console.log(a>b);
    console.log(a>=c);
    console.log(b<a);
    console.log(c<=b);
    console.log(c==b);
    console.log(c!=b);
    console.log(a==aa);// verdadero por que este == no evalua los tipos de datos solo el contenido
    console.log(a===aa);// falso por que este === si evalua el tipo y el contenido
    console.log(b!=bb);// true 3!="6"
    console.log(b!==bb);// true 3!=="6"


</script>
</body>
</html>
